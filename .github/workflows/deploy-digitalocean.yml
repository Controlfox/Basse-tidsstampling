name: Build and deploy to DigitalOcean App Platform

on:
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Ensure registry exists
        run: |
          set -e
          if ! doctl registry get "${{ secrets.DOCR_REGISTRY }}" >/dev/null 2>&1; then
            echo "Registry doesn't exist, creating: ${{ secrets.DOCR_REGISTRY }}"
            doctl registry create "${{ secrets.DOCR_REGISTRY }}"
          else
            echo "Registry exists"
          fi

      - name: Log in to DigitalOcean container registry
        run: doctl registry login

      - name: Build and push Docker image
        env:
          REGISTRY: registry.digitalocean.com
          REGISTRY_NAME: ${{ secrets.DOCR_REGISTRY }}
          IMAGE_REPO: ${{ secrets.DOCR_REGISTRY }}/basse-tidsstampling
        run: |
          IMAGE_FULL="$REGISTRY/$IMAGE_REPO"
          docker build -t "$IMAGE_FULL:latest" -t "$IMAGE_FULL:${{ github.sha }}" .
          docker push "$IMAGE_FULL:latest"
          docker push "$IMAGE_FULL:${{ github.sha }}"

      - name: Render app spec
        run: |
          sed -e "s|__REPOSITORY__|${{ secrets.DOCR_REGISTRY }}/basse-tidsstampling|g" .do/app.yaml > .do/app.rendered.yaml

      - name: Create or update DigitalOcean App
        env:
          APP_NAME: basse-tidsstampling
        run: |
          set -e
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | awk -v name="$APP_NAME" '$0 ~ name {print $1}' | head -n1 || true)
          if [ -n "$APP_ID" ]; then
            echo "Updating existing app ($APP_ID)"
            doctl apps update "$APP_ID" --spec .do/app.rendered.yaml
          else
            echo "Creating a new DigitalOcean App"
            doctl apps create --spec .do/app.rendered.yaml
          fi

      - name: Success message
        run: echo "Deployment workflow completed. If created, check the Apps dashboard to see the app URL."
